<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Hub - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" style="shadow:15px 15px 15px white;">
        <div class="welcome-section">
            <h2>Welcome to Explore Hub</h2>
            <img src="cdgi.png" alt="Explore Hub Logo"><br>
			<h2 style="color:yellow;">Chameli Devi Group Of Institutions</h2><br>
            <p>Join us and explore amazing projects with guidance from seniors and teachers.</p>
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <form action="UserLoginServlet">
                <label for="enroll_id">Enrollment ID:</label>
                <input type="text" id="enroll_id" name="enroll_id" placeholder="Enter your Enrollment ID" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                                        
                <button type="submit">Login</button>
            </form>
            <p>New User? <a href="register.html">Sign Up</a> | <a href="#">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
